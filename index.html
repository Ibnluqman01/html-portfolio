<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>mangools</title>
</head>
<body>
    <main>
        <section class="sec1">
            <div class="mangools">
                <img class="icon" src="icons/icon.png" alt="Mangools">
                <h1 class="i_name">Mangools</h1>
            </div>
            <div class="header">
                <h1>Good to see you again</h1>
            </div>
        </section>

        <section class="sec2">
            <form>
                <div class="email-cont">
                    <div>
                        <label for="password">Your email</label>
                        <div class="email-pwd">
                            <i class="fa-regular fa-user"></i>
                            <input type="email" name="password" placeholder="e.g ibnluqman@gmail.com">
                        </div>
                    </div>
                </div>


                <div class="pwd-cont">
                    <div>
                        <label for="email">Your password</label>
                        <div class="email-pwd">
                            <i class="fa-solid fa-lock"></i>
                            <input type="email" name="email" placeholder="e.g ilovemangools123">
                        </div>
                    </div>
                </div>


                <div class="btn-cont">
                    <button type="submit">Sign in</button><br>
                    <a class="acc" href="#">Don't have an account?</a>
                    <a class="pwd" href="#">Forgot password?</a>
                </div>
            </form>
        </section>

        <section class="sec3">
            <div class="kw">
                <img class="i-ft" src="icons/icon1.png">
                <h1>KWFinder</h1>
            </div>
            <div class="kw">
                <img class="i-ft" src="icons/icon2.png">
                <h1>SERPChecker</h1>
            </div>
            <div class="kw">
                <img class="i-ft" src="icons/icon3.png">
                <h1>SERPWatcher</h1>
            </div>
            <div class="kw">
                <img class="i-ft" src="icons/icon4.png">
                <h1>LinkMiner</h1>
            </div>
            <div class="kw">
                <img class="i-ft" src="icons/icon5.png">
                <h1>SiteProfiler</h1>
            </div>
        </section>
    </main>
</body>
</html>
